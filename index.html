<!doctype html>
<html lang="en">
    <head>
        <title>Personal Bank</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link rel="stylesheet" href="./style.css">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="./bank.png" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      
                       
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>

         <h1 class="text-center fw-bold ">This is a Personal <span class="text-info ">Bank</span></h1>   
         
         <section class="container py-4 ">

            <div class="row">

                <div class="col-12 col-lg-6">
                    <div class="row text-center justify-content-center align-items-center gap-3  ">
                        <div class="col-11 col-lg-12">
                            <div class="card bg-success py-4 ">
                                <h2 class="text-center ">Total Balance: <p>$ <span id="Totalbalanceid">00</span>
                                </p></h2>
                            </div>
                        </div>
                        <div class="col-11 col-lg-12">
                             <div class="card bg-warning  py-4 ">
                                <h2 class="text-center ">Total Deposit: <p>$ <span id="totaldepositid">00</span>
                                </p></h2>
                            </div></div>

                        <div class="col-11 col-lg-12  ">
                                <div class="card bg-danger  py-4 ">
                                <h2 class="text-center ">Total Withdraw: <p>$ <span id="Totalwithdrawid">00</span>
                                </p></h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6 ">
                   <div class="row d-grid   gap-2 px-3">
                    <div class="col-12 py-2  "> 
                        <div class="card d-flex gap-3  bg-primary  py-4  ">
                        <h2 class="text-center text-white  ">New Deposit Amount</h2>
                        <input id="depositField" class="w-75 mx-auto py-3 rounded-2  " type="text" placeholder="Write your amount">
                        <button id="DepositBtn" class="w-25  mx-auto border-0 py-1  fs-5 rounded-2 ">Deposit</button>
                    </div>
                    </div>
                    <div class="col-12 py-2 "> 
                        <div class="card d-flex gap-3  bg-info  py-4  ">
                        <h2 class="text-center text-white  ">New Withdraw Amount</h2>
                        <input id="withdrawinputfield" class="w-75 mx-auto py-3  rounded-2 " type="text" placeholder="Write your amount">
                        <button id="withdrawBtn" class="w-25  mx-auto border-0 py-1  fs-5 rounded-2 ">Withdraw</button>
                    </div>
                    </div>
                   </div>
                </div>
            </div>

         </section>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>



        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="./index.js"></script>

    </body>
</html>
